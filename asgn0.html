<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
<canvas id="example" width="400" height="400">
Please use a browser that supports "canvas"
</canvas>

<div>
    <label for="x1">v1: x</label>
    <input id="x1" type="number" step="any">
    <label for="y1">y</label>
    <input id="y1" type="number" step="any"><br>
    <label for="x2">v2: x</label>
    <input id="x2" type="number" step="any">
    <label for="y2">y</label>
    <input id="y2" type="number" step="any"><br>
    <input type="button" value="Draw" onclick="handleDrawEvent()"><br><br>
    
    <label for="Operation">Operation:</label>
    <select id="Operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="div">Divide</option>
        <option value="mul">Multiply</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angleBetween">Angle between</option>
        <option value="area">Area</option>
    </select>
    <label for="Scalar">Scalar:</label>
    <input id="Scalar" type="number" step="any"><br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()">
</div>

<script src="asgn0.js"></script>
<script src="lib/cuon-matrix-cse160.js"></script>
</body>
</html>
