<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
<canvas id="example" width="400" height="400">
Please use a browser that supports "canvas"
</canvas>
<div>
    <label for="xInput">v1: x</label>
    <input id="xInput" type="number" step="any">
    <label for="yInput">y</label>
    <input id="yInput" type="number" step="any"><br>
    <label for="xInput2">v2: x</label>
    <input id="xInput2" type="number" step="any">
    <label for="yInput2">y</label>
    <input id="yInput2" type="number" step="any"><br>
    <input type="button" value="Draw" onclick="handleDrawEvent()"><br><br>
    
    <label for="operationSelector">Operation:</label>
    <select id="operationSelector">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="div">Divide</option>
        <option value="mul">Multiply</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angleBetween">Angle between</option>
        <option value="area">Area</option>
    </select>
    <label for="scalarInput">Scalar:</label>
    <input id="scalarInput" type="number" step="any"><br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()">
</div>
<script src="asgn0.js"></script>
<script src="lib/cuon-matrix-cse160.js"></script>
</body>
</html>
